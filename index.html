<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YT-no-cookie player</title>
  <link href="css/style.css" rel="stylesheet">
  <style>
    /* Dark background style */
    body {
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Full-width input style */
    #videoInput {
      width: 100%;
      max-width: 1440px;
      /* Limits to the iframe's width */
      padding: 10px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #333333;
      border: 1px solid #555555;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    /* Style for iframe alignment */
    #videoFrame {
      max-width: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <input type="text" id="videoInput" placeholder="Enter video link or ID and press Enter">
  <iframe id="videoFrame" width="1440" height="762" src="https://www.youtube-nocookie.com/embed/U8XENwh8Oy8"
    allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script src="script.js">
  </script>
</body>

</html>
